<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- RealTime Clock -->
    <div id="realtime-clock" >
        <span>12:01:22 AM</span>
    </div>
 
    <!-- Alarm Creation unit -->
    <div id="alarm-input-container">
        <input type="text" id="alarm-title-input-box" class="alarm-input-group" placeholder="Enter the title here">
        <input type="text" id="alarm-time-input-box" class="alarm-input-group" placeholder="HH:MM:SS">
        <button id="alarm-submit-btn" class="alarm-input-group" class="btn btn-outline-secondary btn-lg " >Create Alarm</button>
    </div>

    <!-- list of alarms -->
    <ol id="alarm-list"> 
        <!-- <li>
            <span class="list-time">00:00:00 AM</span>
            <span class="list-title">GOTO Sleep</span>
            <img src="res/trash.svg" alt="delete" class="list-img" data-id="">
        </li>  -->
    </ol>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./script.js"></script>


</body>
</html>
